<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Meu Linktree</title>
</head>
<body>
    <div class="container text-center mt-5">
        <img src="sua-imagem-de-perfil.jpg" alt="Meu Perfil" class="img-fluid rounded-circle mb-3" width="150">
        <h1 class="display-4">Meu Linktree</h1>
        <p>Conecte-se comigo!</p>
        
        <div class="links">
            <a href="https://example.com/link1" class="btn btn-custom mb-3">
                <i class="fas fa-link"></i> Link 1
            </a>
            <a href="https://example.com/link2" class="btn btn-custom mb-3">
                <i class="fas fa-user"></i> Link 2
            </a>
            <a href="https://example.com/link3" class="btn btn-custom mb-3">
                <i class="fas fa-envelope"></i> Link 3
            </a>
            <a href="https://example.com/link4" class="btn btn-custom mb-3">
                <i class="fas fa-info-circle"></i> Link 4
            </a>
        </div>

        <div class="social-icons mt-4">
            <a href="https://facebook.com" class="social-icon" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com" class="social-icon" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com" class="social-icon" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://linkedin.com" class="social-icon" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
